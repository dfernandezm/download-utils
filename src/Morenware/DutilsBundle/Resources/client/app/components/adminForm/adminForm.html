<div class="col-lg-12">
  <h3>[[formTitle]]</h3>
  <div ng-repeat="field in fields" class="row">

    <div class="form-group col-lg-4">

    <div ng-switch on="field.type">
      <div ng-switch-when="TEXT">
        <label for="{{field.name}}" class="control-label">[[field.label]]</label>
        <input type="text" ng-model="field.value" class="form-control" id="[[field.name]]" placeholder="[[field.placeholder]]"/>
        <p ng-if="field.helpText" class="help-block">[[field.helpText]]</p>
      </div>
      <div ng-switch-when="BOOLEAN">
        <div class="checkbox">
          <label for="[[field.name]]">
            <input type="checkbox" ng-model="field.value" id="[[field.name]]" placeholder="[[field.placeholder]]"/> [[field.label]]
          </label>
        </div>
      </div>
      <div ng-switch-when="DATETIME">
        <label for="{{field.name}}" class="control-label">[[field.label]]</label>
        <input type="text" ng-model="field.value" class="form-control" id="[[field.name]]" placeholder="[[field.placeholder]]"/>
        <p ng-if="field.helpText" class="help-block">[[field.helpText]]</p>
      </div>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <button class="btn" ng-click="submitAction()">[[submitText]]</button>
    </div>
  </div>

</div>
