<div class="feeds">
   <div class="row-fluid">
	    <div class="col-lg-12">
	     <h1 class="page-header">Feeds</h1>
	    </div>
	</div>
	<div class="row-fluid torrent-feeds" ng-show="!loading">
	    <div class="col-lg-12">
	        <div class="panel panel-default">
	            <div class="panel-heading">Feeds List
	                <div class="pull-right">
	                    <div class="btn-group">
	                        <button type="button" class="btn btn-primary" ng-click="newFeed()">
	                            <span class="glyphicon glyphicon-plus"></span>
	                            New
	                        </button>
	                    </div>
	                </div>
	            </div>
	                <div class="panel-body">
	                	 <!-- The 'item' passed in to editFeed() is a scoped value generated by the directive (see template) -->
	                     <admin-table items="feeds" fields="formSpec.fields" update-action="editFeed(item)" delete-action="deleteFeed(item)"/>
	                </div>
	            </div>
	    </div>
	</div>

	<div class="row-fluid" ng-show="showForm">
		<!-- TODO: The form title and submit text are strings, so they can be passed as '@' in the directive, evaluating them here as [[formTitle]] / [[submitText]] -->
      <admin-form title="formSpec.title" submit-text="formSpec.submitText" submit-action="action(feed)" fields="formSpec.fields" />
	</div>

</div>
