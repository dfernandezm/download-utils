<div class="automatedSearch">
   <div class="row-fluid">
	    <div class="col-lg-12">
	     <h1 class="page-header">Automated Search</h1>
	    </div>
	</div>
	<div class="row-fluid automatedSearch" ng-show="!loading">
	    <div class="col-lg-12">
	        <div class="panel panel-default">
	            <div class="panel-heading">Automated Searchs
	                <div class="pull-right">
	                    <div class="btn-group">
	                        <button type="button" class="btn btn-primary" ng-click="newAutomatedSearch()">
	                            <span class="glyphicon glyphicon-plus"></span>
	                            New
	                        </button>
	                    </div>
	                </div>
	            </div>
	                <div class="panel-body">
	                	 <!-- The 'item' passed in is a scoped value generated by the directive <admin-table> itself (see template) -->
	                     <admin-table items="automatedSearchs" fields="automatedSearchFieldsForTable"
                                    update-action="editAutomatedSearch(item)"
                                    delete-action="deleteAutomatedSearch(item)"/>
	                </div>
	            </div>
	    </div>
	</div>

	<div class="row-fluid" ng-show="showForm">
	    <admin-form title="formSpec.title" submit-text="formSpec.submitText" submit-action="action()" fields="formSpec.fields"/>
	</div>

</div>
