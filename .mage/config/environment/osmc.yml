#raspberry
deployment:
  user: osmc
  from: ./
  to: /var/www/dutils
  excludes:
    - app/cache/*
    - web/bundles/*
    - node_modules
    - app/logs/*
    - .settings
    - eclipse
    - Vagrantfile
    - gulpfile.js
    - webpack.config.js
    - README.md
    - LICENSE.txt
    - .vagrant
    - .DS_Store
    - .idea
    - package.json
releases:
  enabled: true
  max: 4
  symlink: current
  directory: releases
hosts:
  - 192.168.1.74
tasks:
  pre-deploy:
    - checkout-custom-filebot-scripts
    - create-build-properties
    - build-client
  on-deploy:
    - configure-web-layer: {environ: raspberry, serverName: media-stage.morenware.com, documentRoot: "/var/www/dutils/current/web"}
    - create-cron-jobs
    - init-database
    - symfony2/doctrine-migrate
    - symfony2/cache-warmup
  post-release:
  post-deploy:
