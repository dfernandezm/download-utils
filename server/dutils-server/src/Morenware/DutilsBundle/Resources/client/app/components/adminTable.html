<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th ng-repeat="field in fields" ng-bind="field.label"></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items" ng-class="{highlight: item==selected}">
                <td ng-bind="$index+1"></td>
                <td ng-repeat="field in fields" ng-bind="item[field.name]"></td>
                <td>
                    <!-- expression ngClick: we delegate in the parent scope the updateAction by passing in the current item as 'item', which becomes an scoped value in the parent scope of this directive. Therefore, 'item' will be available in the parent scope to manipulate -->
                    <a ng-if="isUpdateActionDefined" href="#" ng-click="updateAction({item: item})"><span class="glyphicon glyphicon-pencil"></span>&nbsp;</a>
                    <a href="isDeleteActionDefined"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
