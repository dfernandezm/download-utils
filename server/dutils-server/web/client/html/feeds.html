<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Torrent Feeds</div>
                <div class="panel-body">
                     <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                    <th>Url</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="feed in feeds">
                                    <td>-</td>
                                    <td>{{feed.description}}</td>
                                    <td>{{feed.url}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
